<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Axon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="header">
        <h1 class="font-messiri">Axon News</h1>
        <p class="font-messiri">By AldebaranG13</p>
    </div>

    <div id="navbar-placeholder"></div>

    <!-- <div id="featured-news" style="margin-bottom: 40px;"></div> -->

    <div class="featured-card" style="cursor: default; border-style: dashed; opacity: 0.8;">
        <div class="featured-left">
            <h1 class="featured-header">No Featured News :/</h1>
            <p class="featured-text">
                No featured news is available at the moment. Have a story that deserves a spotlight? 
                Send a Signal <a href="https://forms.gle/Bi9cf9kHq23CRLeB8" class="inline-link">here</a>.
            </p>
        </div>
        
        <div class="featured-right" style="background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center;">
            <span style="font-size: 3rem; opacity: 0.2; color: #4da6ff; font-family: Arial, sans-serif;">
                ¯\_(ツ)_/¯
            </span>
        </div>
    </div>

    <div id="news-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;">
        </div>

    <div id="article-view" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; overflow-y:auto; padding: 50px 10%;">
        <button onclick="closeArticle()" style="position:fixed; top:20px; right:20px;">Close [X]</button>
        <div id="markdown-body" class="post-card" style="width:100%; max-width:800px; margin: 0 auto;"></div>
    </div>

    <div style="height: 10vh;"></div>

    <div id="footer-placeholder"></div>

    <script type="module" src="script.js"></script>

</body>
</html>
